databaseChangeLog:
  - changeSet:
      id: 1-add-product
      author: chefmoha
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
              - column:
                  name: stock_quantity
                  type: INTEGER
                  defaultValue: "0"
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValue: "true"
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP