databaseChangeLog:
  - changeSet:
      id: 7-add-review
      author: chefmoha
      changes:
        - createTable:
            tableName: review
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(200)
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: verified_purchase
                  type: BOOLEAN
                  defaultValue: "false"
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValue: "true"
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP